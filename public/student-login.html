<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Giriş - Kampüsten</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.svg" alt="Kampüsten Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <h1 style="display: none;">Kampüsten</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="student-register.html">Kayıt Ol</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title">Öğrenci Giriş</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    <a href="student-register.html" class="btn btn-secondary">Kayıt Ol</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await apiRequest('/login', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.user.role !== 'student') {
                    showAlert('Bu sayfa sadece öğrenciler içindir!', 'error');
                    return;
                }
                
                setAuth(response.token, response.user);
                showAlert('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                setTimeout(() => {
                    window.location.href = 'student-dashboard.html';
                }, 1500);
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });
    </script>
</body>
</html>
