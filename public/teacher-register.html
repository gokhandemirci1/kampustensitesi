<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Kayıt - Kampüsten</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.svg" alt="Kampüsten Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <h1 style="display: none;">Kampüsten</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="teacher-login.html">Giriş Yap</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title">Öğretmen Kayıt</h2>
            <p style="text-align: center; color: #666; margin-bottom: 1rem;">
                Kayıt olduktan sonra admin onayı bekleyeceksiniz.
            </p>
            <form id="registerForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">E-posta *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="first_name">Ad *</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Soyad *</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="field_of_study">Alan *</label>
                    <input type="text" id="field_of_study" name="field_of_study" placeholder="Örn: Matematik, Fizik" required>
                </div>
                <div class="form-group">
                    <label for="university">Üniversite *</label>
                    <input type="text" id="university" name="university" required>
                </div>
                <div class="form-group">
                    <label for="profile_photo">Profil Fotoğrafı</label>
                    <input type="file" id="profile_photo" name="profile_photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="password">Şifre *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Şifre Tekrar *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                    <a href="teacher-login.html" class="btn btn-secondary">Zaten hesabım var</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            if (formData.get('password') !== formData.get('confirm_password')) {
                showAlert('Şifreler eşleşmiyor!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/register/teacher`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }
                
                showAlert('Kayıt başarılı! Admin onayı bekleniyor. Onaylandıktan sonra giriş yapabilirsiniz.', 'success');
                setTimeout(() => {
                    window.location.href = 'teacher-login.html';
                }, 3000);
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });
    </script>
</body>
</html>
